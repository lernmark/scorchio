(function() {

    var msecsPerUpdate = 1000/60; // # of milliseconds between updates, this gives 60fps
    var progress =  $('progress');
    var duration = 2;             // secs to animate for
    var interval = progress.attr('max')/(duration*1000/msecsPerUpdate);

    var animator = function(){
            progress.val(progress.val() + interval);
            if (progress.val() + interval < progress.attr('max')){
               setTimeout(animator, msecsPerUpdate);
            } else {
                progress.val(progress.attr('max'));
            }
        }

  Date.prototype.format = function(format) {
    var o = {
      "M+" : this.getMonth()+1, //month
      "d+" : this.getDate(),    //day
      "h+" : this.getHours(),   //hour
      "m+" : this.getMinutes(), //minute
      "s+" : this.getSeconds(), //second
      "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
      "S" : this.getMilliseconds() //millisecond
    }
  
    if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
      (this.getFullYear()+"").substr(4 - RegExp.$1.length));
    for(var k in o)if(new RegExp("("+ k +")").test(format))
      format = format.replace(RegExp.$1,
        RegExp.$1.length==1 ? o[k] :
          ("00"+ o[k]).substr((""+ o[k]).length));
    return format;
  }
  

  function getCloud(n) {
  	var c = ""
  	if (n === 0) {
  		c = "#000"
  	} else if (n === 1) {
  		c = "#111"
  	} else if (n === 2) {
  		c = "#333"
  	} else if (n === 3) {
  		c = "#555"
  	} else if (n === 4) {
  		c = "#777"
  	} else if (n === 5) {
  		c = "#999"
  	} else if (n === 6) {
  		c = "#BBB"
  	} else if (n === 7) {
  		c = "#DDD"
  	} else if (n === 8) {
  		c = "#FFF"
  	} else {
  		c = "blue"
  	}
	return "<span title='" + n + "' style='font-size:1.5em;color:" + c + "'>&#9729;</span>";  	
  }

  // Forces signing on a number, returned as a string
  function getTemp(n) {
    n = Math.round(n);
    var t = ""
    var color = "lime"
    if(n > 25){
      t = "+" + n + "&deg;";
      color = "#f05522"
    } else if(n > 25){
      t = "+" + n + "&deg;";
      color = "#e3cc68"
    } else if(n > 9){
      t = "+" + n + "&deg;";
      color = "#48b548"
    } else if(n > 7){
      t = "&nbsp;+" + n + "&deg;";
      color = "#2da848"
    } else if(n > 5){
      t = "&nbsp;+" + n + "&deg;";
      color = "#00a85f"
    } else if(n > 3){
      t = "&nbsp;+" + n + "&deg;";
      color = "#52ba84"
    } else if(n > 1){
      t = "&nbsp;+" + n + "&deg;";
      color = "#6ac4ac"
    } else if(n > 0){
      t = "&nbsp;+" + n + "&deg;";
      color = "#42b8eb"
    } else if (n === 0) {
      t = "&nbsp;&plusmn;" + n + "&deg;";
      color = "#6ecbdb"
    } else if(n < -25){
      t = "&nbsp;" + n + "&deg;";
      color = "#ebebeb"
    } else if(n < -20){
      t = "&nbsp;" + n + "&deg;";
      color = "#828282"
    } else if(n < -15){
      t = "&nbsp;" + n + "&deg;";
      color = "#582978"
    } else if(n < -9){
      t = "&nbsp;" + n + "&deg;";
      color = "#292b73"
    } else if(n < -7){
      t = "&nbsp;" + n + "&deg;";
      color = "#28459c"
    } else if(n < -5){
      t = "&nbsp;" + n + "&deg;";
      color = "#3852a1"
    } else if(n < -3){
      t = "&nbsp;" + n + "&deg;";
      color = "#4275b8"
    } else if(n < -1){
      t = "&nbsp;" + n + "&deg;";
      color = "#42b8eb"
    } else if(n < 0){
      t = "&nbsp;" + n + "&deg;";
      color = "#6ecbdb"
    }else{
      t = "&nbsp;" + n.toString() + "&deg;";
      color = "lightblue"
    }

    return "<div style='display:inline-block; width:2em; color:" + color + "'>" + t + "</div>"

  }

  function getPrecipitation(item) {

  // Category of precipitation
  // 0 no
  // 1 snow
  // 2 snow and rain
  // 3 rain
  // 4 drizzle
  // 5 freezing rain
  // 6 freezing drizzle

    var cat = ""
    if (item.pcat === 1){
      cat="snö"
    } else if (item.pcat === 2) {
      cat="snöblandat"
    } else if (item.pcat === 3) {
      cat="regn"
    } else if (item.pcat === 4) {
      cat="dugg"
    } else if (item.pcat === 5) {
      cat="underkylt"
    } else if (item.pcat === 6) {
      cat="underkylt"
    } else {
      cat=""
    }


    var pit = ""
    if (item.pit > 0) {
      pit = item.pit
    }
    return pit + "&nbsp;<em>" + cat + "</em>&nbsp;"
  }

  function getWindDirection(n) {
    var dir = ""
    if (n>22 && n<68) {
      dir = "NO"
    } else if (n>67 && n<113) {
      dir = "O&nbsp;"
    } else if (n>112 && n<158) {
      dir = "SO"
    } else if (n>157 && n<203) {
      dir = "S&nbsp;"
    } else if (n>202 && n<248) {
      dir = "SV"
    } else if (n>247 && n<293) {
      dir = "V&nbsp;"
    } else {
      dir = "N&nbsp;"
    } 
    return "<div title='" + n + "' style='height:1em;display:inline-block;font-size:1.5em; line-height:0.9em; margin-right:0.3em;transform:rotate(" + n + "deg);-webkit-transform:rotate(" + n + "deg)'>&darr;</div><span>" + dir + "</span>";
  }



  function getLocation() {
    if (navigator.geolocation) {
      return navigator.geolocation.getCurrentPosition(showPosition) 
      //navigator.geolocation.getCurrentPosition(showPosition);
    } else{
      console.log("Nada")
      //x.innerHTML="Geolocation is not supported by this browser.";
    }
  }

  function showPosition(position) {
    //console.log(position.coords.latitude)
    //console.log(position.coords.longitude)
    // x.innerHTML="Latitude: " + position.coords.latitude + 
    // "<br>Longitude: " + position.coords.longitude;  
    // http://maps.google.com/?q=59.310486,18.050398
    // http://maps.googleapis.com/maps/api/geocode/json?latlng=59.310486,18.050398&sensor=true_or_false
    // var smhiAPI = "http://opendata-download-metfcst.smhi.se/api/category/pmp1g/version/1/geopoint/lat/59.310486/lon/18.050398/data.json";
    var lat = Math.round(position.coords.latitude*1000000)/1000000
    var lon = Math.round(position.coords.longitude*1000000)/1000000

    $.getJSON("http://maps.googleapis.com/maps/api/geocode/json?latlng=" + lat + "," + lon + "&sensor=true").done(function( data ) {
      //console.log(data.results[0].address_components[2].short_name)
      var location = data.results[0].address_components[2].short_name
      $("#location").text(location)
      $("#location").attr("href","http://maps.google.com/?q=" + lat + "," + lon)
    });


    var smhiAPI = "http://opendata-download-metfcst.smhi.se/api/category/pmp1g/version/1/geopoint/lat/" + lat + "/lon/" + lon + "/data.json";
    animator();
    $.getJSON( smhiAPI).done(function( data ) {

      var prevDate = null
      var nu = new Date()
      nu = nu.setHours(nu.getHours()-1)
      var idag = new Date().format("d/M")

      $.each( data.timeseries, function( i, item ) {
        // Ignore time that has passed
        if (new Date(item.validTime) > nu) {
          var d = new Date(item.validTime).format("d/M")
          var t = new Date(item.validTime).format("hh:mm")
          if(d != prevDate) {
            var dt = $("<dt/>")
            dt.html("<h2>" + d + "</h2>")
            $("dl").append(dt)
          }
          
          // Now add it to the list
          var dd = $("<dd/>")
          dd.html("<span>" + t + "</span>&nbsp;" + getTemp(item.t) + "&nbsp;&nbsp;" + getWindDirection(item.wd) + "&nbsp;&nbsp;" + getCloud(item.tcc) + "&nbsp;&nbsp;" + getPrecipitation(item))
          $("dl").append(dd)
          prevDate = d
        }
     });
      $("#update-time").text("Updated: " + new Date().format("hh:mm:ss"))
      progress.hide()
      $("code").show()
    });
  }


$("#reload").on("click", function() {
