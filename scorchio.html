<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>


</head>
<body>

<code>
  <h1>Stockholm, Sweden</h1>
  <dl></dl>
</code>
<script>
  
  
  
(function() {

  Date.prototype.format = function(format) //author: meizz
  {
    var o = {
      "M+" : this.getMonth()+1, //month
      "d+" : this.getDate(),    //day
      "h+" : this.getHours(),   //hour
      "m+" : this.getMinutes(), //minute
      "s+" : this.getSeconds(), //second
      "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
      "S" : this.getMilliseconds() //millisecond
    }
  
    if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
      (this.getFullYear()+"").substr(4 - RegExp.$1.length));
    for(var k in o)if(new RegExp("("+ k +")").test(format))
      format = format.replace(RegExp.$1,
        RegExp.$1.length==1 ? o[k] :
          ("00"+ o[k]).substr((""+ o[k]).length));
    return format;
  }
  

  var smhiAPI = "http://opendata-download-metfcst.smhi.se/api/category/pmp1g/version/1/geopoint/lat/59.310486/lon/18.050398/data.json";
  $.getJSON( smhiAPI).done(function( data ) {

  	var prevDate = null
    var nu = new Date()
    var idag = nu.format("d/M")

	   $.each( data.timeseries, function( i, item ) {
  		var d = new Date(item.validTime).format("d/M")
  		var t = new Date(item.validTime).format("hh:mm")
      if(d != prevDate) {
        var dt = $("<dt/>")
        dt.html("<h2>" + d + "</h2>")
        $("dl").append(dt)
      }
      
  		var ned = 0
  		if (item.pcat === 1){
  			ned="&#10052;"
  		} else if (item.pcat === 3) {
  			ned="&#9730;"
  		} else {
  			ned=""
  		}


      // Now add it to the list
      var dd = $("<dd/>")
  		dd.html("" + t + "&nbsp;&nbsp;" + getTemp(item.t+6) + "&nbsp;&nbsp;&nbsp;" + getWindDirection(item.wd) + "&nbsp;&nbsp;&nbsp;" + ned + "")
		  $("dl").append(dd)
  		prevDate = d
	});
  });

  // Forces signing on a number, returned as a string
  function getTemp(n) {
    n = Math.round(n);
    if(n > 9){
        return "+" + n + "&deg;";
    } else if(n > 0){
        return "&nbsp;+" + n + "&deg;";
    } else if (n === 0) {
      return "&nbsp;&plusmn;" + n + "&deg;";
    }else{
        return n.toString() + "&deg;";
    }
  }


  function getWindDirection(n) {
    var dir = ""
    if (n>22 && n<68) {
      dir = "NO"
    } else if (n>67 && n<113) {
      dir = "O&nbsp;"
    } else if (n>112 && n<158) {
      dir = "SO"
    } else if (n>157 && n<203) {
      dir = "S&nbsp;"
    } else if (n>202 && n<248) {
      dir = "SV"
    } else if (n>247 && n<293) {
      dir = "V&nbsp;"
    } else {
      dir = "N&nbsp;"
    } 
    return "<div title='" + n + "' style=';height:1em;display:inline-block;font-size:1.5em; line-height:0.9em; margin-right:0.3em;transform:rotate(" + n + "deg);-webkit-transform:rotate(" + n + "deg)'>&darr;</div>" + dir;
  }

})();  




</script>


</body>

</html>
